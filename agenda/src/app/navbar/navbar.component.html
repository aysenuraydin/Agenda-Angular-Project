
  <!-- Navbar -->

                  <li class="lg:min-w-[9rem] min-w-[7rem]"></li>
                  <li (click)="changeMounth(i+1)" [class.active]="i+1 ==selectedMounth" class="navbar-mounth-item" *ngFor="let month of months;let i = index">{{month}}</li>
        </ul>
    </div>
    <div class=" bg-white lg:flex lg:justify-center">
              <ul class="navbar-flex p-1 text-gray-400 overflow-x-auto lg:max-w-[120rem]">

              </ul>
